<div class="col-lg-12" [@fadeIn]>
  <a class="boton_activo btn btn-success" [@marcar]="status" (click)="cambiarEstado(status)">
    <span *ngIf="status == 'inactive'">Boton Inactivo</span>
    <span *ngIf="status == 'active'">Boton Activado</span>
  </a>

  <hr>
  <h4>Animaciones CSS3</h4>
  <a class="boton_transiciones">Transiciones</a>

  <div class="clearfix"></div>

  <div class="caja_animada">

  </div>
  <hr/>


  <h4>Utilizando jquery en Angular </h4>
  <button id="botonjq">Mostrar texto</button>
  <p id="textojq" class="hidden alert alert-warning">
    Texto de prueba y tal
  </p>

  <hr/>
  <h4>Copia en la caja</h4>
  <simple-tiny [elementId]="'descripcionTienda'" (onEditorKeyup)="textoRichEditor($event)">
  </simple-tiny>
  Padre:
  <h1>{{titulo}}</h1>

  <hr> Nombre del parque:
  <p>
    <input type="text" [(ngModel)]="nombreDelParque" (keyup)="mostrarNombre()" />
  </p>
  <p>
    Resultado :{{nombreDelParque}}
  </p>

  <br/>
  <p *ngIf="nombreDelParque">
    Hijo:
    <parques [nombre]="nombreDelParque"></parques>
  </p>

</div>
